<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Example with Comments</title>
    <style>
        /* CSS for styling the media elements and comments */
        .media-container {
            margin: 20px;
        }

        .comment-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Image with Comments -->
    <div class="media-container">
        <img src="image.jpg" alt="A beautiful image">
        <div class="comment-container">
            <h3>Image Comments</h3>
            <p>Wow, this image is stunning!</p>
            <p>Where was this taken?</p>
        </div>
    </div>

    <!-- Audio with Comments -->
    <div class="media-container">
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="comment-container">
            <h3>Audio Comments</h3>
            <p>This song is so relaxing.</p>
            <p>Can you share the artist's name?</p>
        </div>
    </div>

    <!-- Video with Comments -->
    <div class="media-container">
        <video controls width="400" height="300">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <div class="comment-container">
            <h3>Video Comments</h3>
            <p>This video is amazing!</p>
            <p>Is there a longer version?</p>
        </div>
    </div>

    <!-- YouTube Video with Comments -->
    <div class="media-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <div class="comment-container">
            <h3>YouTube Video Comments</h3>
            <p>This video made my day!</p>
            <p>Thanks for sharing!</p>
        </div>
    </div>



</body>
</html>
